<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Well-come</h1>
    <h3>Rock Paper and Scissor Game</h3>
    <div class="choices">
        <div id="rock" class="choice">
            <img src="rock.webp">
        </div>
        <div id="paper" class="choice">
            <img src="paper.webp">
        </div>
        <div id="scissor" class="choice">
            <img src="scissor.webp">
        </div>
    </div>
    <div class="score_chart">
        <div class="score">
            <p>YOU</p>
            <p id="player">0</p>
        </div>
        <div class="score">
            <p>USS</p>
            <p id="comp">0</p>
        </div>
        </div>
    <div class="message_container">
        <p id="msg">Your move</p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
